<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱！</h3>
    <table width="600">
        <!-- 第一行 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man"><img src="images/man.png">男</img></label>
                <input type="radio" name="sex" id="woman"> <label for="woman"><img src="images/woman.png">女</img></label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                </select>
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td><label for="location">所在地：</label>
            </td>
            <td><input type="text" id="location" value="河南郑州"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="marry1" checked="checked"><label for="marry1">未婚</label>
                <input type="radio" name="marry" id="marry2"><label for="marry2">已婚</label>
                <input type="radio" name="marry" id="marry3"><label for="marry3">离婚</label>
            </td>
           
        </tr>
        <!-- 第五行 -->
        <tr>
            <td><label for="degree">学历：</label>
            </td>
            <td><input type="text" id="degree" value="本科"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td> 喜欢类型:</td>
            <td>
                <input type="checkbox" name="love" id="type1"><label for="type1">妩媚型</label>
                <input type="checkbox" name="love" id="type2"><label for="type2">乖巧型</label>
                <input type="checkbox" name="love" id="type3"><label for="type3">可爱型</label>
                <input type="checkbox" name="love" id="type4"><label for="type4">御姐型</label>
                <input type="checkbox" name="love" id="type5" checked="checked"><label for="type5">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea>可以写性格等....</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="agree" checked="checked"><label for="agree">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满十八岁，单身青年/少女</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
